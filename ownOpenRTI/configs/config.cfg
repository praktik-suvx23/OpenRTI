# Example configuration file for OpenRTI

# Server address configuration
rtps_address = 127.0.0.1    # Address to bind to (use 127.0.0.1 for local testing)
rtps_port = 12000           # Port to bind to for RTPS communication
infrastructure_type = 2     # 2 corresponds to RTI-NODE (might vary depending on your setup)

# Logging configuration
log_level = info            # Set the logging level (can be 'debug', 'info', 'warn', etc.)
log_file = rti_node.log     # Specify log file name for runtime logs
